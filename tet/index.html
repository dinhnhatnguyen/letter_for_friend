<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Year End Party Invitation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 390px;
        width: 100%;
        min-height: 100vh;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        background: url("./image/bg.jpg") center/cover no-repeat;
      }

      .main-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
      }

      .icon-wrapper {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 0 auto;
        transform: translateY(0);
        transition: all 0.5s ease;
      }

      .icon-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .mainsnake {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        z-index: 2;
        transition: all 0.5s ease;
      }

      .action-button {
        margin-top: 220px;
        padding: 12px 24px;
        background: #ff4500;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        z-index: 3;
        position: relative;
        opacity: 1;
        visibility: visible;
      }

      .action-button.hide {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0s linear 0.3s;
      }

      .action-button:hover {
        transform: scale(1.1);
      }

      .popup {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 390px;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .popup.show {
        opacity: 1;
        visibility: visible;
      }

      .popup-content {
        background: url("./image/card_background.jpg") center/cover no-repeat;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        position: relative;
        width: 340px;
        min-height: 500px;
        margin: 20px;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .cloud {
        position: absolute;
        width: 60px;
        height: 60px;
      }

      .cloud-1 {
        top: 20px;
        left: 20px;
      }

      .cloud-2 {
        top: 20px;
        right: 20px;
      }

      .cloud-3 {
        bottom: 20px;
        left: 20px;
      }

      .cloud-4 {
        bottom: 20px;
        right: 20px;
      }

      .popup-snake {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        z-index: 2;
      }

      .bounce {
        animation: bounce 0.5s infinite;
      }

      .move-to-center {
        animation: moveToCenter 1s forwards ease-in-out;
      }

      .zoom-out {
        animation: zoomOut 1s forwards;
        transform-origin: center center;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translate(-50%, -50%);
        }
        50% {
          transform: translate(-50%, -70%);
        }
      }

      @keyframes moveToCenter {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(calc(50vh - 50%));
        }
      }

      @keyframes zoomOut {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(2);
          opacity: 0;
        }
      }

      h1 {
        color: #ffd700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      p {
        margin-bottom: 15px;
        line-height: 1.6;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="icon-wrapper">
          <img src="./icon/icon_frame.png" alt="Frame" class="icon-frame" />
          <img src="./icon/mainsnake.png" alt="Main Snake" class="mainsnake" />
        </div>
        <button class="action-button">B·∫•m v√†o ƒë√¢y</button>
      </div>

      <div class="popup">
        <div class="popup-content">
          <!-- Decorative clouds -->
          <img src="./icon/clound.png" alt="Cloud" class="cloud cloud-1" />
          <img src="./icon/clound.png" alt="Cloud" class="cloud cloud-2" />
          <img src="./icon/clound.png" alt="Cloud" class="cloud cloud-3" />
          <img src="./icon/clound.png" alt="Cloud" class="cloud cloud-4" />

          <!-- Snake decoration -->
          <img src="./icon/snake.png" alt="Snake" class="popup-snake" />

          <h1>üéâ Year End Party üéâ</h1>
          <p>Th√¢n m·ªùi b·∫°n ƒë·∫øn d·ª± bu·ªïi ti·ªác Year End Party!</p>
          <p>üï¢ Th·ªùi gian: 19:30</p>
          <p>üìç ƒê·ªãa ƒëi·ªÉm: H∆∞∆°ng ƒê·ªìng Qu√°n</p>
          <p>R·∫•t mong ƒë∆∞·ª£c ƒë√≥n ti·∫øp b·∫°n trong bu·ªïi ti·ªác c·ªßa ch√∫ng t√¥i!</p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mainsnake = document.querySelector(".mainsnake");
        const iconFrame = document.querySelector(".icon-frame");
        const actionButton = document.querySelector(".action-button");
        const mainContent = document.querySelector(".main-content");
        const popup = document.querySelector(".popup");
        const iconWrapper = document.querySelector(".icon-wrapper");
        const popupContent = document.querySelector(".popup-content");

        actionButton.addEventListener("click", async function () {
          // Bounce animation
          mainsnake.classList.add("bounce");

          await new Promise((resolve) => setTimeout(resolve, 1000));
          mainsnake.classList.remove("bounce");

          // Show icon-frame
          iconFrame.style.transform = "translate(-50%, -50%) scale(1)";

          // Hide button
          actionButton.classList.add("hide");

          await new Promise((resolve) => setTimeout(resolve, 2000));

          // Move to center
          iconWrapper.classList.add("move-to-center");

          await new Promise((resolve) => setTimeout(resolve, 2000));

          // Zoom out effect
          mainContent.classList.add("zoom-out");

          await new Promise((resolve) => setTimeout(resolve, 1000));
          popup.classList.add("show");
        });

        // Handle closing popup when clicking outside
        popup.addEventListener("click", function (event) {
          if (!popupContent.contains(event.target)) {
            popup.classList.remove("show");

            // Reset animations
            setTimeout(() => {
              mainContent.classList.remove("zoom-out");
              iconWrapper.classList.remove("move-to-center");
              iconFrame.style.transform = "translate(-50%, -50%) scale(0)";
              actionButton.classList.remove("hide"); // Show button again when resetting
            }, 300);
          }
        });
      });
    </script>
  </body>
</html>
