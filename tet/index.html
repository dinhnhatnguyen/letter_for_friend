<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Year End Party Invitation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Montserrat", sans-serif;
      }

      .container {
        max-width: 390px;
        width: 100%;
        min-height: 100vh;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        background: url("./image/bg.jpg") center/cover no-repeat;
      }

      .main-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
      }

      .icon-wrapper {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 0 auto;
        transform: translateY(0);
        transition: all 0.5s ease;
      }

      .icon-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .mainsnake {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        z-index: 2;
        transition: all 0.5s ease;
      }

      .action-button {
        margin-top: 20px;
        padding: 15px 30px;
        background: linear-gradient(135deg, #d4145a 0%, #fbb03b 100%);
        color: white;
        border: 2px solid #ffd700;
        border-radius: 25px;
        cursor: pointer;
        font-family: "Montserrat", sans-serif;
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        z-index: 3;
        position: relative;
        opacity: 1;
        visibility: visible;
        box-shadow: 0 4px 15px rgba(212, 20, 90, 0.3);
      }

      .action-button.hide {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0s linear 0.3s;
      }

      .action-button:hover {
        background: linear-gradient(135deg, #fbb03b 0%, #d4145a 100%);
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(212, 20, 90, 0.4);
      }

      .popup {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 390px;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .popup.show {
        opacity: 1;
        visibility: visible;
      }

      .popup-content {
        background: linear-gradient(135deg, #8e0e00 0%, #1f1c18 100%);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        position: relative;
        width: 340px;
        min-height: 500px;
        margin: 20px;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border: 3px solid #ffd700;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      }

      .cloud {
        position: absolute;
        width: 60px;
        height: 60px;
      }

      .cloud-1 {
        top: 20px;
        left: 20px;
      }

      .cloud-2 {
        top: 20px;
        right: 20px;
      }

      .cloud-3 {
        bottom: 20px;
        left: 20px;
      }

      .cloud-4 {
        bottom: 20px;
        right: 20px;
      }

      .popup-snake {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        z-index: 2;
      }

      .bounce {
        animation: bounce 0.5s infinite;
      }

      .move-to-center {
        animation: moveToCenter 1s forwards ease-in-out;
      }

      .zoom-out {
        animation: zoomOut 1s forwards;
        transform-origin: center center;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translate(-50%, -50%);
        }
        50% {
          transform: translate(-50%, -70%);
        }
      }

      @keyframes moveToCenter {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(calc(50vh - 50%));
        }
      }

      @keyframes zoomOut {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(2);
          opacity: 0;
        }
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 1.8em;
        color: #ffd700;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
          0 0 20px rgba(255, 215, 0, 0.4);
      }

      .popup-content p {
        font-family: "Montserrat", sans-serif;
        font-size: 1.1em;
        color: #fff8dc;
        line-height: 1.8;
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      }

      .popup-content p:last-child {
        color: #ffd700;
        font-weight: 600;
        font-size: 1.2em;
        margin-top: 20px;
      }

      .emoji-wrapper {
        display: inline-block;
        margin: 0 5px;
        animation: shine 2s infinite;
      }

      @keyframes shine {
        0%,
        100% {
          text-shadow: 0 0 10px #ffd700;
        }
        50% {
          text-shadow: 0 0 20px #ffd700, 0 0 30px #ffa500;
        }
      }
    </style>
  </head>

      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mainsnake = document.querySelector(".mainsnake");
        const iconFrame = document.querySelector(".icon-frame");
        const actionButton = document.querySelector(".action-button");
        const mainContent = document.querySelector(".main-content");
        const popup = document.querySelector(".popup");
        const iconWrapper = document.querySelector(".icon-wrapper");
        const popupContent = document.querySelector(".popup-content");

        actionButton.addEventListener("click", async function () {
          mainsnake.classList.add("bounce");

          await new Promise((resolve) => setTimeout(resolve, 1000));
          mainsnake.classList.remove("bounce");

          iconFrame.style.transform = "translate(-50%, -50%) scale(1)";
          actionButton.classList.add("hide");

          await new Promise((resolve) => setTimeout(resolve, 1500));
          mainContent.classList.add("zoom-out");

          await new Promise((resolve) => setTimeout(resolve, 1000));
          popup.classList.add("show");
        });

        popup.addEventListener("click", function (event) {
          if (!popupContent.contains(event.target)) {
            popup.classList.remove("show");

            setTimeout(() => {
              mainContent.classList.remove("zoom-out");
              iconWrapper.classList.remove("move-to-center");
              iconFrame.style.transform = "translate(-50%, -50%) scale(0)";
              actionButton.classList.remove("hide");
            }, 300);
          }
        });
      });
    </script>
  </body>
